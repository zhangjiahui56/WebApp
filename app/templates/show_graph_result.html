{% extends "base.html" %}

{% block content %}
<!-- mini slide -->
<div class="breadcrumb-area">
    <!-- Top Breadcrumb Area -->
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({{url_for('static', filename='img/bg-img/24.jpg')}});">
        <h2>Graph Result</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{url_for('index')}}"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active"><a href="{{url_for('choose_plants_multiple')}}"> Choose Plants</a></li>
                        <li class="breadcrumb-item active"><a href="{{url_for('upload_zip', plant_id=plant.id)}}"> Process Multiple Images</a></li>
                        <li class="breadcrumb-item active" aria-current="page"> Image Results</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- end mini slide -->
<div class="container">
<div class="p-5">
{% include "/includes/_messages.html" %}
<main class="main_full">
    <div class="container" id="graph-results-container">
        <a href="{{url_for('download_graph', result_graph=result_graph)}}"><img src="{{url_for('static', filename='uploads/graph_images/'+result_graph)}}" style="margin-left: auto;margin-right: auto;display: block;"></a>
    </div>
</main>
</div>
</div>
{% endblock %}
