{% extends "base.html" %}

{% block content %}
{% with title="Upload Images" %}
{% include 'includes/_mini_slide.html' %}
{% endwith %}
<div class="container">
<div class="p-5">
<main class="main_full">
    <div class="container" id="upload-container">
      <form method="POST" action="{{url_for('uploaded_file')}}" enctype="multipart/form-data" id="form-upload">
        <div class="upload-panel">
            <div class="button_outer">
                <div class="btn_upload">
                    <input type="file" id="upload_file" name="file">
                    Choose Image
                </div>
                <div class="processing_bar"></div>
                <div class="success_box"></div>
            </div>
        </div>
        <div class="error_msg"></div>
        <div class="uploaded_file_view" id="uploaded_view">
            <span class="file_remove">X</span>
        </div>
      </form>
    </div>
</main>
</div>
</div>
<script src="{{url_for('static', filename='upload_images.js')}}"></script>
{% endblock %}
